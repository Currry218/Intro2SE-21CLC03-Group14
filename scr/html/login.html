<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/header.css">
  <title>BOOKEE</title>
  <!-- For logo png -->
	<link rel="shortcut icon" type="image/icon" href="/scr/img/logo/logo.png"/>
</head>

<body>
<!-- Section: Design Block -->
  <!-- Jumbotron -->
  <div class="header">
    <div class="navbar">
      <div class="logo"><a href="homepage.html">BOOKEE</a></div>
      <ul class ="menu d-flex me-0">
        <li><a href="signup.html"> <i class="fa fa-user-plus"></i> Sign up</a></li>
      </ul>
    </div>
  </div>

  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Sign in</h2>
            <form>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="text" class="form-control" placeholder="Username" />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" class="form-control" placeholder="Password" />
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-block mb-4">
                Sign in
              </button>

              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-3">
                <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" checked />
                    <label class="form-check-label"> Remember me </label>
                  </div>
                </div>

                <div class="col">
                  <!-- Simple link -->
                  <a href="#!">Forgot password?</a>
                </div>
              </div>

              <!-- Register buttons -->
              <div class="text-center">
                <p>or sign in with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1 text-light">
                  <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1 text-light">
                  <i class="fab fa-facebook"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1 text-light">
                  <i class="fab fa-instagram"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="..\img\signup2.jpg" class="w-100 rounded-3 shadow-4"
          alt="" width="600" height="700"/>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
<!-- Section: Design Block -->
  </body>

</html>
