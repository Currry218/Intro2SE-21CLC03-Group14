    <form>
      <div class="mb-4">
        <h>Register form</h>
      </div>
      <div class="mb-2">
        <label class="form-label">Cover of the book</label>
        <input type="file" class="form-control">
      </div>
      <div class="mb-2">
        <label class="form-label">Link drive</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-2">
        <label class="form-label">Name of the book</label>
        <input type="text" class="form-control">
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-2">
            <label class="form-label">Price ($)</label>

        </div>

          <div class="mb-2">

            <input type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="mb-2">
        <label class="form-label">Brief discription</label>
        <input type="text" class="form-control" id="discription">
        <div id="fileHelpId" class="form-text">Write an brief description of the book's content</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
